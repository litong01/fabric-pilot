
- name: Setup nmon and nmon chart
  hosts: allnodes
  strategy: free
  user: "{{ user }}"
  become: true
  become_user: root
  tasks:
    - name: Unpack nmon binary
      unarchive:
        src: "http://10.10.25.61/nmon16g_x86.tar.gz"
        dest: "/usr/local/bin"
        exclude:
          - nmon16g_x86_sles114
          - nmon16g_x86_sles12
          - nmon16g_x86_fedora25
          - nmon16g_x86_rhel72
        copy: no
        mode: +x

    - name: Install packages
      apt:
        name: ksh

    - name: Unpack nmonchart binary
      unarchive:
        src: "http://10.10.25.61/nmonchart33.tar"
        dest: "/usr/local/bin"
        exclude:
          - README
          - nmon_upload.html
          - nmon_upload.php
          - nmonchart_cron
          - nmonchart_license
          - sampleC.html
          - sampleC.nmon
          - sampleD.html
          - sampleD.nmon
        copy: no
        mode: +x

    - name: Start nmon
      command: "nmon16g_x86_ubuntu1604 -fT -s 30 -m /opt -F {{ hostvars[inventory_hostname].inter_name }}.nmon"
